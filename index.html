<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CARD_GAME</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="difficulty">
            <section class="difficulty__box">
                <p class="difficulty__box_text">
                    Выбери <br />
                    сложность
                </p>
                <article class="difficulty__box_difficulst">
                    <div>
                        <input
                            type="radio"
                            value="1"
                            id="light__difficult"
                            name="choice"
                            class="difficulty__box_input"
                        />
                        <label
                            for="light__difficult"
                            class="difficulty__box_choice difficulty__box_light"
                            >1</label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            value="2"
                            id="mid__difficult"
                            name="choice"
                            class="difficulty__box_input"
                        />
                        <label
                            for="mid__difficult"
                            class="difficulty__box_choice difficulty__box_mid"
                            >2</label
                        >
                    </div>
                    <div>
                        <input
                            type="radio"
                            value="3"
                            id="hard__difficult"
                            name="choice"
                            class="difficulty__box_input"
                        />
                        <label
                            for="hard__difficult"
                            class="difficulty__box_choice difficulty__box_hard"
                            >3</label
                        >
                    </div>
                </article>
                <button class="difficulty__box_button" disabled>Старт</button>
            </section>
        </main>

        <script type="module" src="./index.js"></script>
    </body>
</html>
